{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Timing</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'StoneChargeCounts_Page_Design.css' %}">
  <!-- <link rel="stylesheet" href="StoneChargeCounts_Page_Design.css"> -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Stone Charge Counts</h1>
    </div>
    <div class="buttons">
      <button class="button" onclick="handleCMCClick()">Morning Counts</button>
      <button class="button" onclick="handleCoolKidzClick()">Evening Counts</button>
      <button class="button" onclick="handleReturnClick()">Return</button>
    </div>
  </div>

  <script>
    function navigateTo(path) {
      console.log("Navigating to " + path);
      window.location.href = path;
    }
  
    function handleReturnClick() {
      navigateTo('/');
    }
  
    function handleCMCClick() {
      navigateTo('/StoneCharges/Morning');
    }
  
    function handleCoolKidzClick() {
      navigateTo('/StoneCharges/Evening');
    }
  </script>
</body>
</html>
